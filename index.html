<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">

  <title>Calculadora de Investimentos Impressionadora</title>
</head>

<body class="grid grid-cols-3 grid-rows-2 h-dvh">
  <aside class="flex flex-col justify-between bg-sky-300 row-span-2 py-5 px-2">
    <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos</h1>

    <form id="investment-form" class="w-full">
      <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
        <label class="font-bold text-gray-700" for="starting-amount">Investimento Inicial</label>
        <div class="flex">
          <input value="R$" type="text" disabled class="w-1/6 text-center rounded-l-lg">
          <input required type="text" name="starting-amount" id="starting-amount" placeholder="0.00"
            class="w-5/6 rounded-r-lg px-2">
        </div>
      </div>

      <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
        <label class="font-bold text-gray-700" for="additional-contribution">Aportes adicionais</label>
        <div class="flex">
          <input value="R$" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
          <input type="text" name="additional-contribution" id="additional-contribution" placeholder="0.00"
            class="w-5/6 rounded-r-lg px-2">
        </div>
      </div>

      <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
        <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
        <div class="flex">
          <input required type="text" name="time-amount" id="time-amount" class="w-2/3 rounded-l-lg px-2">
          <select name="time-amount-period" id="time-amount-period"
            class="w-1/3 rounded-r-lg text-center border-l-2 border-sky-600 hover:bg-sky-950 hover:text-slate-100">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</optionv>
          </select>
        </div>
      </div>

      <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
        <label class="font-bold text-gray-700" for="return-rate">Rentabilidade</label>
        <div class="flex">
          <input value="%" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
          <input required type="text" name="return-rate" id="return-rate" placeholder="0" class="w-1/2 px-2">
          <select name="evaluation-period" id="evaluation-period"
            class="w-1/3 rounded-r-lg text-center border-l-2 border-sky-600 hover:bg-sky-950 hover:text-slate-100">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</optionv>
          </select>
        </div>
      </div>

      <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
        <label class="font-bold text-gray-700" for="tax-rate">Impostos sobre lucro</label>
        <div class="flex">
          <input value="%" class="w-1/6 text-center rounded-l-lg" type="text" disabled>
          <input required type="text" name="tax-rate" id="tax-rate" placeholder="0" class="w-5/6 rounded-r-lg px-2">
        </div>
      </div>
    </form>

    <div class="flex h-12 px-6 my-8 w-full gap-2">
      <button id="calculate-results" type="submit" form="investment-form"
        class="w-1/2 rounded-lg bg-sky-950 text-slate-100 hover:bg-sky-800">Calcular</button>
      <button id="clear-form"
        class="w-1/2 rounded-lg hover:bg-sky-500 outline outline-sky-500 outline-1">Limpar</button>
    </div>
  </aside>

  <main class="h-full">
    <section id="charts-container">
      <div class="h-[36dvh]">
        <p>Resultado Final</p>
        <canvas id="final-money-distribution"></canvas>
      </div>
      <div class="h-[56dvh]">
        <p>Progress√£o</p>
        <canvas id="progression"></canvas>
      </div>
    </section>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
